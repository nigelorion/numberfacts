<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    
    <style media="screen">
      #fact {
        display: none;
      }
    </style>

    <title>Number Facts</title>

  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card bg-secondary text-white m-5 p-5">
            <h1>Number Facts</h1>
            <p>Enter a number and get a random fact</p>
            <input type="number" class="form-control form-control-lg" id="numberInput" placeholder="Enter any number...">
            <div class="card-body" id="fact">
              <h4 class="card-title">Number Fact</h4>
              <p id="factText" class="card-text"></p>

            </div>

          </div>

        </div>

      </div>

    </div>
    <script type="text/javascript">

      let fact = document.querySelector('#fact');
      let factText = document.querySelector('#factText');
      let numberInput = document.querySelector('#numberInput');

      numberInput.addEventListener('input', getFactFetch);

      // function getFactAjax() {
      //   let number = numberInput.value;
      //   let xhr = new XMLHttpRequest();
      //
      //   xhr.open('GET', 'Http://numbersapi.com/'+number);
      //   xhr.onload = function() {
      //     if (this.status == 200 && number != '') {
      //       fact.style.display = 'block';
      //       factText.innerText = this.responseText;
      //     }
      //
      //   }
      //   xhr.send();
      // }

      function getFactFetch() {
        let number = numberInput.value;

        fetch('http://numbersapi.com/'+number)
          .then(response => response.text())
          .then(data => {
            if (number != '') {
              fact.style.display = "block";
              factText.innerText = data;
            }

          })
          .catch(err => console.log(err));

      }


    </script>
  </body>
</html>
